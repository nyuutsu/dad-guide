[book]
authors = ["Milo Nygren-Cassels"]
language = "en"
multilingual = false
src = "src"
title = "dad manual test"

[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
git-repository-url = "https://github.com/nyuutsu/dad-guide"
additional-css = ["last-changed.css", "././mdbook-admonish.css"]
